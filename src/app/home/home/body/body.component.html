<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
</head>

<body>
    <div class="page-holder">
        <div class="modal fade" id="productView" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body p-0">
                        <div class="row align-items-stretch">
                            <div class="col-lg-6 p-lg-0">
                                <a class="product-view d-block h-100 bg-cover bg-center" style="background: url(img/product-5.jpg)" href="img/product-5.jpg" data-lightbox="productview" title="Red digital smartwatch"></a>
                                <a class="d-none" src="https://www.famousfootwear.com/productimages/shoes_ib95364.jpg?trim.threshold=105&width=630&height=480&paddingWidth=60" title="Red digital smartwatch" data-lightbox="productview"><img src="https://5.imimg.com/data5/UP/DR/WO/SELLER-10420561/nike-air-max-270-sports-running-shoes-500x500.jpeg" alt=""></a>
                                <a class="d-none" src="https://5.imimg.com/data5/UP/DR/WO/SELLER-10420561/nike-air-max-270-sports-running-shoes-500x500.jpeg" title="Red digital smartwatch" data-lightbox="productview"></a>
                            </div>
                            <div class="col-lg-6">
                                <button class="close p-4" type="button" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">Ã—</span></button>
                                <div class="p-5 my-md-4">
                                    <ul class="list-inline mb-2">
                                        <li class="list-inline-item m-0"><i class="fas fa-star small text-warning"></i>
                                        </li>
                                        <li class="list-inline-item m-0"><i class="fas fa-star small text-warning"></i>
                                        </li>
                                        <li class="list-inline-item m-0"><i class="fas fa-star small text-warning"></i>
                                        </li>
                                        <li class="list-inline-item m-0"><i class="fas fa-star small text-warning"></i>
                                        </li>
                                        <li class="list-inline-item m-0"><i class="fas fa-star small text-warning"></i>
                                        </li>
                                    </ul>
                                
                                    <div class="row align-items-stretch mb-4">
                                        <div class="col-sm-7 pr-sm-0">
                                            <div class="border d-flex align-items-center justify-content-between py-1 px-3">
                                                <span class="small text-uppercase text-gray mr-4 no-select">Quantity</span>
                                                <div class="quantity">
                                                    <button class="dec-btn p-0"><i
                                                            class="fas fa-caret-left"></i></button>
                                                    <input class="form-control border-0 shadow-0 p-0" type="text" value="1">
                                                    <button class="inc-btn p-0"><i
                                                            class="fas fa-caret-right"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-5 pl-sm-0"><a class="btn btn-dark btn-sm btn-block h-100 d-flex align-items-center justify-content-center px-0" href="cart.html">Add to cart</a></div>
                                    </div><a class="btn btn-link text-dark p-0" href="#"><i
                                            class="far fa-heart mr-2"></i>Add to wish list</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fimage%2F2020%2F02%2Fnike-top-10-best-selling-sneakers-list-2019-01.jpg?quality=95&w=1170&cbr=1&q=90&fit=max" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www2.pictures.stylebistro.com/mp/_jVfPGTO2Otl.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://www.lensaindonesia.com/wp-content/uploads/2019/12/jam-tangan.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://img.okezone.com/content/2020/09/18/455/2279831/mau-bisnis-kaos-distro-kenali-dulu-6-caranya-di-sini-tbC6z9VsrO.jpg" alt="four slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <section class="pt-5 ">
        <header class="text-center ">
            <p class="small text-muted small text-uppercase mb-1 ">Carefully created collections</p>
            <h2 class="h5 text-uppercase mb-4 ">Browse our categories</h2>
        </header>
        <div class="row ">
            <div class="col-md-4 mb-4 mb-md-0 ">
                <a class="category-item " routerLink="/kids"><img class="img-fluid " src="https://cdn.shopify.com/s/files/1/0008/1507/1297/products/05-bajuyuli-baju-muslim-anak-perempuan-jersey-peach_800x.jpg?v=1520576690" alt=" ">
                    <strong class="category-item-title ">Kid's</strong>
                </a>
            </div>
            <div class=" col-md-4 mb-4 mb-md-0 ">
                <a class="category-item mb-4 " routerLink="/woman"><img class="img-fluid " src="https://ecs7.tokopedia.net/img/cache/700/product-1/2019/3/1/31889611/31889611_95335c8e-235c-42a3-9539-b800cd613731_1024_1024.jpg " alt=" "><strong class="category-item-title ">Woman's</strong></a>
            </div>
            <div class="col-md-4 ">
                <a class="category-item " routerLink="/men"><img class="img-fluid " src="https://ecs7.tokopedia.net/img/cache/700/product-1/2019/7/12/8635881/8635881_27dcdc2b-62df-411b-a113-35ba9f799b21_767_767 " alt=" "><strong class="category-item-title ">Men's</strong></a>
            </div>
        </div>
    </section>

    <section class="py-5 ">
        <header>
            <p class="small text-muted small text-uppercase text-center mb-1 ">Made the hard way</p>
            <h2 class="h5 text-uppercase text-center mb-4 ">Top trending products</h2>
        </header>

        <div class="row ">

            <!-- ini -->
            <div class="col-xl-3 col-lg-4 col-sm-6 " *ngFor='let product of products'>
                <div class="product text-center ">
                    <div class="position-relative mb-3 ">
                        <a class="d-block "><img class="img-fluid w-100 " src="{{product.image}}" alt="watches "></a>
                        <div class="product-overlay ">

                        </div>
                    </div>
                    <h6>
                        <p class="reset-anchor ">{{product.itemname}}
                        </p>
                        <p class="reset-anchor ">{{product.describe}}
                        </p>
                        <p class="reset-anchor ">{{product.price}}
                        </p>
                        <a (click)=" addCard(product)" class="btn btn-primary">Cart</a>
                        <a class="btn btn-danger" routerLink="/product/detail/{{product._id}}">Buy</a>
                    </h6>
                    <!-- routerLink="product/detail/{{product._id}}" -->

                </div>
            </div>
            <!-- akhir -->


        </div>

    </section>
</body>

</html>
