<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
    <div class="container" *ngFor="let product of products">
        <div class="card" >
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">

                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1"><img src="{{product.image}}" /></div>
                        </div>
                    </div>
                    <div class="details col-md-6" >
                        <h3 class="product-title"></h3>
                        <div class="rating">
                            <div class="stars">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                            <span class="review-no">41 reviews</span>
                        </div>
                        <p class="product-description"></p>
                        <h4 class="price"><span>{{product.price}}</span></h4>
                        <p class="vote"><strong>91%</strong> {{product.describe}} <strong>(87 votes)</strong>
                        </p>
                        <h5 class="sizes">sizes:
                            <span class="size" data-toggle="tooltip" title="small">s</span>
                            <span class="size" data-toggle="tooltip" title="medium">m</span>
                            <span class="size" data-toggle="tooltip" title="large">l</span>
                            <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                        </h5>
                        <h5 class="colors">colors:
                            <span class="color orange "></span>
                            <span class=" color green "></span>
                            <span class="color blue "></span>
                        </h5>
                        <ul class="mb-0 list-inline ">

                            <li class="list-inline-item m-0 p-0 "><a class="btn btn-lg btn-dark " href="">Add
                                    to cart</a></li>
                            <li class="list-inline-item m-0 p-0 "><a class="btn btn-lg btn-danger " routerLink="/shopping">Buy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
