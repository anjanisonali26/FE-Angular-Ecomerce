<section class="py-5">
    <h2 class="h5 text-uppercase mb-4">Shopping cart</h2>
    <div class="row">
        <div class="col-lg-8 mb-4 mb-lg-0">
            <!-- CART TABLE-->
            <div class="table-responsive mb-4" *ngFor='let product of products'>
                <table class="table">
                    <thead class="bg-light">
                        <tr>
                            <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Product</strong>
                            </th>
                            <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Price</strong>
                            </th>
                            <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Quantity</strong></th>
                            <th class="border-0" scope="col"> <strong class="text-small text-uppercase">Total</strong>
                            </th>
                            <th class="border-0" scope="col"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="pl-0 border-0" scope="row">
                                <div class="media align-items-center">
                                    <a class="reset-anchor d-block animsition-link" href="detail.html"><img src="{{product.image}}" alt="..." width="70" /></a>
                                    <div class="media-body ml-3"><strong class="h6">nama product</strong></div>
                                </div>
                            </th>
                            <td class="align-middle border-0">
                                <p class="mb-0 small">$250</p>
                            </td>
                            <td class="align-middle border-0">
                                <div class=" d-flex align-items-center justify-content-between px-3"><span class="small text-uppercase text-gray headings-font-family">2</span>

                                </div>
                            </td>
                            <td class="align-middle border-0">
                                <p class="mb-0 small">$250</p>
                            </td>
                            <td class="align-middle border-0"><a class="reset-anchor" href="#"><i
                                        class="fas fa-trash-alt small text-muted"></i></a></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
            <!-- CART NAV-->
            <div class="bg-light px-4 py-3">
                <div class="row align-items-center text-center">
                    <div class="col-md-6 text-md-right"><a class="btn btn-outline-dark btn-sm" href="checkout.html">Procceed to checkout<i
                                class="fas fa-long-arrow-alt-right ml-2"></i></a></div>
                </div>
            </div>
        </div>
        <!-- ORDER TOTAL-->
        <div class="col-lg-4">
            <div class="card border-0 rounded-0 p-lg-4 bg-light">
                <div class="card-body">
                    <h5 class="text-uppercase mb-4">Cart total</h5>
                    <ul class="list-unstyled mb-0">
                        <li class="border-bottom my-2"></li>
                        <li class="d-flex align-items-center justify-content-between mb-4"><strong class="text-uppercase small font-weight-bold">Total</strong><span>$250</span></li>
                        <li>
                            <!-- <form action="#">
                                <div class="form-group mb-0">
                                    <input class="form-control" type="text" placeholder="Enter your coupon">
                                    <button class="btn btn-dark btn-sm btn-block" type="submit"> <i
                                            class="fas fa-gift mr-2"></i>Apply coupon</button>
                                </div>
                            </form> -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
