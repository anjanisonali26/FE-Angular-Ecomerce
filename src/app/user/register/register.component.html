<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign Up</h5>
                    <form class="form-signup" [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="form-label-group">
                            <label for="inputEmail">Username</label>
                            <input type="text" class="form-control" formControlName="username" name="username" placeholder="username for login" required autofocus>

                        </div>
                        <div class="form-label-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required autofocus>

                        </div>

                        <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>

                        </div>
                        <div class="form-label-group">
                            <label for="input">Firstname</label>
                            <input type="text" class="form-control" formControlName="firstname" name="firstname" placeholder="Firstname for login" required autofocus>

                        </div>
                        <div class="form-label-group">
                            <label for="input">Lastname</label>
                            <input type="text" class="form-control" formControlName="lastname" name="lastname" placeholder="Lastname for login" required autofocus>

                        </div>
                        <div class="form-label-group">
                            <label for="input">Age</label>
                            <input type="text" class="form-control" formControlName="age" name="age" placeholder="Age for login" required autofocus>

                        </div>
                        <div class="form-label-group">
                            <label for="input">Village</label>
                            <input type="text" class="form-control" formControlName="village" name="village" placeholder="Village for login" required autofocus>

                        </div>
                        <div class="form-label-group">
                            <label for="input">Districts</label>
                            <input type="text" class="form-control" formControlName="districts" name="districts" placeholder="Districts for login" required autofocus>

                        </div>
                        <div class="form-label-group">
                            <label for="input">Province</label>
                            <input type="text" class="form-control" formControlName="province" name="province" placeholder="Province for login" required autofocus>

                        </div>
                        <div class="form-label-group">
                            <label for="input">Country</label>
                            <input type="text" class="form-control" formControlName="country" name="country" placeholder="Country for login" required autofocus>

                        </div>
                        <div class="form-label-group">
                            <label for="input">Phone</label>
                            <input type="text" class="form-control" formControlName="phone" name="phone" placeholder="Phone for login" required autofocus>

                        </div>
                        <div class="form-label-group">
                            <label for="input">Lostal</label>
                            <input type="text" class="form-control" formControlName="postal" name="postal" placeholder="Phone for login" required autofocus>

                        </div>
                        <div class="form-label-group">
                            <label for="title">Role</label>
                            <input readonly name="role" formControlName="role" class="form-control"  >
                        </div>
                        <br>
                        <br>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">SignUp</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
